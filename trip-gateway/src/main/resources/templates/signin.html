<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="${base_url('/static/favicon.ico')}">
    <title>Writty Signin</title>
    <!-- Bootstrap core CSS -->
    <link href="${base_url('/static')}/css/bootstrap.min.css" rel="stylesheet">
    <link href="${base_url('/static')}/css/bootstrap-reset.css" rel="stylesheet">
    <!--Animation css-->
    <link href="${base_url('/static')}/css/animate.css" rel="stylesheet">
     <!--Icon-fonts css-->
    <link href="${base_url('/static')}/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="${base_url('/static')}/ionicon/css/ionicons.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="${base_url('/static')}/css/style.css" rel="stylesheet">
    <link href="${base_url('/static')}/css/helper.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
      <script src="${base_url('/static')}/js/html5shiv.js"></script>
      <script src="${base_url('/static')}/js/respond.min.js"></script>
    <![endif]-->
</head>
    <body>
        <div class="wrapper-page animated fadeInDown">
            <div class="panel panel-color panel-primary">
                <div class="panel-heading"> 
                   <h3 class="text-center m-t-10"> 登录到 <strong>Writty</strong> </h3>
                </div> 
				
                <form class="form-horizontal m-t-40" action="${base_url('/signin')}" method="post">
                	#if(null != error)
                	<div class="alert alert-danger alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <p>${error}</p>
                    </div>
                	#end
                                
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" name="user_name" type="text" placeholder="用户名" required="required" value="${user_name}"/>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" name="pass_word" type="password" placeholder="密码" required="required"/>
                        </div>
                    </div>

                    <div class="form-group ">
                        <div class="col-xs-12">
                            <label class="cr-styled">
                                <input type="checkbox" name="remember_me"/>
                                <i class="fa"></i> 
                                记住我
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group text-right">
                        <div class="col-xs-12">
                            <button class="btn btn-purple w-md" type="submit">登 录</button>
                        </div>
                    </div>
                    <div class="form-group m-t-30">
                        <div class="col-sm-7">
                            <a href="${base_url('/forgot')}"><i class="fa fa-lock m-r-5"></i> 忘记密码?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- js placed at the end of the document so the pages load faster -->
        <script src="${base_url('/static')}/js/jquery.js"></script>
        <script src="${base_url('/static')}/js/bootstrap.min.js"></script>
    </body>
</html>
